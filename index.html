<!DOCTYPE html>
<html>
<head>
    <title>First jQuery Mobile Example</title>

	<!-- the three things that jQuery Mobile needs to work -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<!-- <script type="text/javascript"src="js/main.js"></script> -->
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
 
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery.Validate/1.6/jQuery.Validate.min.js"></script>
	<script type="text/javascript"src="js/site.js"></script>
	
	<script type="text/javascript">
     
	$(function(){
	
	// Disable a slider
	$("#slider").slider("disable");
	
	// Enable a slider
	$("#slider").slider("enable");
	
	// Manually set a slider's value and refresh the state of the UI
	$("#slider").val(5).slider("refresh");
	
	});
	
	$(function(){
	
	mySelect = $("#select-songInfo");
	
	// Disable a select menu
	 mySelect.selectmenu("disable");
	 
	// Enable a select menu
	mySelect.selectmenu("enable");
	
	// Manually open a select menu
	mySelect.selectmenu("open");
	
	// Manually close a select menu
	mySelect.selectmenu("close");
	
		
	// Force a rebuild of the select menu
	// Useful if you have dyanically added or removed options
	mySelect.selectmenu("refresh", true);
	
	});

    $(function(){
	
	// Display an input
	$("#songinput").textinput('disable');
	
	// Enable an input
	$("#songinput").textinput("enable");
		
	});
	
	$(function(){
	
	// Disable a button
	$("#checkbox-pf1").checkboxradio("disable");
	
	// Enable a disable button
	$("checkbox-pf1").checkboxradio("enable");
	
	// Manually activate a button and refresh its UI state
	$("#radio-rb1").attr("checked", true).checkboxradio("refresh");
		
	});
	
	$(function(){
	
	// Display an input
	$("#details").textinput('disable');
	
	// Enable an input
	$("#details").textinput("enable");
		
	});
  
    </script>
	
	
		

	
</head>
<body>
    <!-- This is the first page -->
    
        <header data-role="header">
        <h1>
            Music Catalog Inventory
        </h1>
		
		<nav data-role="navbar">
		
        <ul id="nav">
            <li><a href="#" class="ui-btn-active ui-state-persist" data-icon="minus">Clear Stored Songs</a></li>
            <li><a href="#secondpage" data-icon="check">Display Songs</a></li>
        
        </ul>
        </nav>
        
        </header>
        <div data-role="content">
            <p>Add Song Information</p>
        </div>   
    	<form id="theForm" method="post">
        <div data-role="fieldcontain">
        
                <fieldset data-role="controlgroup" data-type="vertical">
    		    <legend>Select Song Type:</legend>
        		<label for="songInfo">Select Song Type:</label>
			    <select name="songInfo" id="songInfo">
			    	<option value="favorite">Favorite</option>
                    <option value="fun">Fun</option>
                    <option value="party">Party</option>
                    <option value="relaxed">Relaxed</option>    
                </select>
                </fieldset>
        </div>
        <div data-role="content">
        
        	<ul class="text" id="#songinput">
        		<label for="sname">Name of Song:</label>
			    <input class="required" name="sname" type="text" id="sname" value="" placeholder="Name of Song"/>
    		    <label for="aname">Album:</label>
			    <input class="required" name="aname" type="text" id="aname" value="" placeholder="Album"/>
			    <label for="arname">Artist: </label>
			    <input class="required" name="arname" type="text" id="arname" value="" placeholder="Artist"/>
			    <label for="email">Email</label>
   				<input class="required" name="email" type="text" id="email" placeholder="Email"/>
			</ul>
            
            
            	<legend>Save as Favorite:</legend>
    		    <label for="rb1">Add to Favorites</label>
			    <input type="radio" name="rb" id="rb1" value="rb1"/>
    		    <label for="rb2">Don't Add to Favorites</label>
			    <input type="radio" name="rb" id="rb2" value="rb2"/>
            
            
            	<legend>Would You Recommend This Song?:</legend>
    		    <label for="pf1">Yes</label>
            	<input type="checkbox" name="pf1" id="pf1" />
            
            
    			<label for="slider">Rate Song from 1 - 10</label>
           		<input type="range" name="slider" id="slider" value="5" min="0" max="10" />
            
            	<label for="date">Date Added: </label>
			    <input type="date" name="date" id="date" value="" placeholder="Date Added"/>
			
            	
			    <label for="details">Music Info!</label>
            	<textarea id="details"></textarea>
                
				
				<input type="submit" value="Save Song"/>
				<input type="reset" value="Reset Button" />
				
				
				<div data-role="content">
				<footer data-role="footer">Footer</footer>
			</div>
        </form>
        </div>
    

</body>
</html>
